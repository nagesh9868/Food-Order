<app-notfound [visible]="!cart || cart.item.length<=0" notFoundMessage="Item not Found?" resetLinkText="Go to Homepage!"></app-notfound>

<div *ngIf="cart && cart.item.length>0" class="container">
    <ul>
        <li *ngFor="let item of cart.item">
            <div class="image">
                <img [src]="item.food.imageUrl" [alt]="item.food.name">
            </div>
            <div>
                <a routerLink="/food/{{item.food.id}}">
                    {{item.food.name}}
                </a>
        </div>
        <div>
            <select #quantitySelect (change)="changeQuantity(item, quantitySelect.value)" >
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="price">
            {{item.price | currency:'INR'}}
        </div>
        <div class="remove-button">
            <button class="remove-button" (click)="removeFromCart(item)">Remove Cart</button>
        </div>
    </li>
</ul>
<div class="checkout">
    <div class="food-count">
        {{cart.item.length}}
    </div>
    <div class="total-price">
        {{cart.totalPrice | currency:'INR'}}
    </div>
    <a routerLink="/checkout">Proceed To Checkout</a>
</div>
</div>
