<app-notfound [visible]="!food" notFoundMessage="Food not Found!" resetLinkText="Go to Homepage!"></app-notfound>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" alt="{{food.name}}">

    <div class="details">
        <div class="header">

                <span class="name">
                    {{food.name}}
                </span>
                <span class="favorite{{food.favorite?'':'not'}}">
                    &hearts;
                </span>
        </div>
        <div class="star">
            <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
                [readonly]="true"></star-rating>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin|titlecase}}
            </span>
        </div>
        <div class="tag">
            <app-tags [childTags]="food.tags"></app-tags>
        </div>
        <div class="cook-time">
            <span>
                Time to cook about <strong>ðŸ•‘{{food.coockTime}}</strong>
            </span>
        </div>
        <div class="price">
            {{food.price|currency:"INR"}}
        </div>
        <button (click)="addToCart()">Add To Cart</button>
    </div>
    
</div>
